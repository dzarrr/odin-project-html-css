<!DOCTYPE html>

<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">
        <div class="navbar">
          <div class="navbar-right">
            <a href="mail.google.com">
              Gmail
            </a>
            <a href="image.google.com">
              Images
            </a>
            <a>
            </a>
            <a href="mail.google.com">
              <div id="navbar__logo">
                D
              </div>
            </a>
          </div>
        </div>
        <div class="content">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo " id="content__logo">
          <form action="">
            <div id="content__search_box">
              <i class="fa fa-search content__icon-left"></i>
              <input type="text">
              <i class="fa fa-microphone content__icon-right"></i>
            </div>
            <div class="content__button">
              <input type="submit" value="Google Search" class="button-grey">
              <button class="button-grey">
                I'm Feeling Lucky
              </button>
            </div>
            <span class="content__language">
              Google offered in: <a href="">Indonesia</a> <a href="">Basa Bali</a>
            </span>
          </form>
        </div>
    </div>

    <footer class="footer">
      <div class="footer-top">
        <div>
          Indonesia
        </div>
      </div>
      <div class="footer-bottom">
        <div>
          Advertising
        </div>
        <div>
          Business
        </div>
        <div>
          About
        </div>
        <div>
          How Search Works
        </div>
        <div id="footer-bottom-right">
          <div>Privacy</div>
          <div>Terms</div>
          <div>Settings</div>
        </div>
      </div>
    </footer>
  </body>
</html>
